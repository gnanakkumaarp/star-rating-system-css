<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Rating Star System without Javascript</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Rating Star System</h1>
    <h3><a href="https://www.youtube.com/watch?v=4mfPjGb6y84&ab_channel=UMTutorial">Inspired by UM
        Tuorial</a></h3>
  </div>
  <div class="rating">
    <input type="radio" name="" id="star1">
    <label for="star1"></label>
    <input type="radio" name="" id="star2">
    <label for="star2"></label>
    <input type="radio" name="" id="star3">
    <label for="star3"></label>
    <input type="radio" name="" id="star4">
    <label for="star4"></label>
    <input type="radio" name="" id="star5">
    <label for="star5"></label>
  </div>
</body>

</html>
